<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop File Upload</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    
    <div class="container">
        <div class="container__section">
            <h1 class="container__section-heading">Upload Files</h1>
            <p class="container__section-description">Upload files you want to share with your team members.</p>
            <p class="container__section-description">PDF, Images & Videos are allowed.</p>
        </div>
        <div class="container__cart">
            <div class="container__coldrap">
                <div class="container__coldrap-cloud-icon"></div>
                <span class="container__coldrap-message">Drag & Drop your files here</span>
                <span class="container__coldrap-message">OR</span>
                <button class="container__coldrap-file-selector">Browse Files</button>
                <input type="file" class="container__coldrap-file-selector-input" multiple>
            </div>
            <div class="container__cart-col">
                <div class="container__cart-drop-here">Drop Here</div>
            </div>
        </div>
        <div class="container__list-section">
            <div class="container__list-title">Uploaded Files</div>
            <div class="container__list"></div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
